<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Input data Mahasiswa </title>
    <style>

        body {
            font-family: sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        
        .form-group {
            margin-bottom: 10px;
        }

        .form-group label {
            display: block; 
            font-weight: bold;
            margin-bottom: 3px;
        }

        input[type="text"],
        input[type="date"],
        input[type="tel"],
        input[type="email"],
        select,
        textarea {
            width: 300px;
            padding: 5px;
        }

        button {
            margin-top: 10px;
            padding: 8px 15px;
            font-size: 1em;
        }

        table {
            margin-top: 20px;
            border-collapse: collapse;
            width: 100%;
        }

        table th, table td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        table th {
            background-color: #eee;
        }
    </style>
</head>
<body>

    <h1>Input data Mahasiswa</h1>

    <form id="formMahasiswa">
        
        <div class="form-group">
            <label for="nim">NIM:</label>
            <input type="text" id="nim" name="nim" required>
        </div>

        <div class="form-group">
            <label for="nama">Nama:</label>
            <input type="text" id="nama" name="nama" required>
        </div>
        
        <div class="form-group">
            <label>Gender:</label>
            <input type="radio" name="gender" value="Laki-laki" required> Laki-laki
            <input type="radio" name="gender" value="Perempuan"> Perempuan
        </div>

        <div class="form-group">
            <label for="tempatLahir">Tempat Lahir:</label>
            <select id="tempatLahir" name="tempatLahir" required>
                <option value="">Pilih Kota...</option>
                <option value="Jakarta">Jakarta</option>
                <option value="Bandung">Bandung</option>
                <option value="Surabaya">Surabaya</option>
                <option value="Lainnya">Lainnya</option>
            </select>
        </div>

        <div class="form-group">
            <label for="tglLahir">Tanggal Lahir:</label>
            <input type="date" id="tglLahir" name="tglLahir" required>
        </div>

        <div class="form-group">
            <label for="alamat">Alamat:</label>
            <textarea id="alamat" name="alamat" rows="3"></textarea>
        </div>

        <div class="form-group">
            <label for="noHp">No. HP:</label>
            <input type="tel" id="noHp" name="noHp">
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
        </div>
        
        <div class="form-group">
            <label for="hobi">Hobi:</label>
            <select id="hobi" name="hobi" required>
                <option value="">Pilih Hobi...</option>
                <option value="Membaca">Membaca</option>
                <option value="Olahraga">Olahraga</option>
                <option value="Musik">Musik</option>
            </select>
        </div>

        <button type="submit">Submit Data</button>
    </form>

    <hr>

    <h2>Data Mahasiswa yang Telah Diinput</h2>
    
    <table>
        <thead>
            <tr>
                <th>NIM</th>
                <th>Nama</th>
                <th>Gender</th>
                <th>Tempat Lahir</th>
                <th>Tanggal Lahir</th>
                <th>Alamat</th>
                <th>No. HP</th>
                <th>Email</th>
                <th>Hobi</th>
            </tr>
        </thead>
        <tbody id="tabelBody">
            </tbody>
    </table>


    <script>
        document.getElementById('formMahasiswa').addEventListener('submit', function(event) {
           
            event.preventDefault(); 

            
            const nim = document.getElementById('nim').value;
            const nama = document.getElementById('nama').value;
            const gender = document.querySelector('input[name="gender"]:checked').value; 
            const tempatLahir = document.getElementById('tempatLahir').value;
            const tglLahir = document.getElementById('tglLahir').value;
            const alamat = document.getElementById('alamat').value;
            const noHp = document.getElementById('noHp').value;
            const email = document.getElementById('email').value;
            const hobi = document.getElementById('hobi').value;

           
            const tabelBody = document.getElementById('tabelBody');

            
            const barisBaru = tabelBody.insertRow();

           
            barisBaru.insertCell(0).textContent = nim;
            barisBaru.insertCell(1).textContent = nama;
            barisBaru.insertCell(2).textContent = gender;
            barisBaru.insertCell(3).textContent = tempatLahir;
            barisBaru.insertCell(4).textContent = tglLahir;
            barisBaru.insertCell(5).textContent = alamat;
            barisBaru.insertCell(6).textContent = noHp;
            barisBaru.insertCell(7).textContent = email;
            barisBaru.insertCell(8).textContent = hobi;

            
            document.getElementById('formMahasiswa').reset();
        });
    </script>

</body>
</html>
